<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <meta lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <div class="container-fluid">
        <div id="title" class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Queen City Trivia</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row content">

            <div class="col-sm-3 sidenav">

                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Game Stats</h3>
                        </div>
                        <div class="panel-footer" id="stats">

                            <h4 id="numQuestion">Questions Left:</h4>

                            <h4 id="numCorrect">Correct:</h4>

                            <h4 id="numIncorrect">Incorrect:</h4>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <li>
                        <button id="start">Start</button>
                        <button id="reset">Reset</button>
                    </li>
                    </ul><br>
                </div>

            </div>

            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>OFFICIAL CHARLOTTEAN ASSESSMENT</h4>
                    </div>
                </div>
                <hr>

                <div class="panel panel-default">
                    <div class="panel-body" id="question"></div>
                    <div class="panel-footer" id="choices">
                        <div data-choice="1"></div>
                        <div data-choice="2"></div>
                        <div data-choice="3"></div>
                        <div data-choice="4"></div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body" id="timer">
                        <h3>Time Remaining:</h3>
                    </div>
                </div>

                <hr>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>
    <script type="text/javascript " src="assets/javascript/app.js "></script>
</body>

</html>
